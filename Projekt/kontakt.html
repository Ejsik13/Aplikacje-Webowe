    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <!-- Zawartość strony -->
    <div class="content">
      <!-- Nawigacja -->
      <nav class="navbar">
        <div class="container">
          <a href="./index.html" class="logo"
            ><img class="img-logo" src="./images/tech-ejs-logo.png"
          /></a>
          <ul class="nav-menu">
            <li><a href="./index.html">Strona główna</a></li>
            <li><a href="./informatyka.html">Informatyka</a></li>

              <a href="./projekty.html">Projekty</a>
              <ul class="dropdown-menu">

            <li><a href="./kontakt.html">Kontakt</a></li>
          </ul>
        </div>
      </nav>

      <!-- Formularz kontaktowy -->
      <section class="section contact">
        <div class="container">
            <h2>Formularz kontaktowy</h2>
            <form id="contactForm" onsubmit="handleSubmit(event)">
                <label for="name">Imię i nazwisko:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <!-- Nowe pole select -->
                <label for="subject">Wybierz temat wiadomości:</label>
                <select id="subject" name="subject" required>
                    <option value="" disabled selected>Wybierz temat</option>
                    <option value="general">Ogólne zapytanie</option>
                    <option value="ITServices">Usługi informatyczne</option>
                    <option value="GardeningServices">Usługi ogrodnicze</option>
                    <option value="RenovationServices">Usługi remontowe</option>
                    <option value="other">Inne</option>
                </select>

                <label for="message">Wiadomość:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Wyślij</button>
            </form>
            <div id="formResponse"></div>
        </div>
    </section>
    </div>

    <footer class="footer">
      <p>© 2024 Strona portfolio należy do Emil Siatka.</p>
    </footer>
  </body>
</html>
